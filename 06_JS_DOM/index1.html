<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom1 - 요소 선택하기</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        border: 1 px solid black;
        margin: 10px;
        text-align: center;
        line-height: 102px;
        /* box-sizing 속성을 안썼기 떄문에 102px; */
      }

      .pink {
        background-color: pink;
      }

      #green {
        background-color: green;
      }

      #red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 요소 가지고 올 수 있는 속성, class, name, id -->
    <div class="pink">1</div>
    <div class="pink">2</div>
    <div class="pink">3</div>
    <div class="pink">4</div>
    <div id="green" class="others"></div>
    <div id="red" class="others"></div>

    <input type="text" name="id" />
    <input type="button" name="id" value="click" />;
  </body>
  <script src="./index1.js"></script>
</html>
