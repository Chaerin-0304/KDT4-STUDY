<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form에 대해서 배워요!</title>
</head>
<body>
    <form>
        <label for="text">text</label><input type="text" id="text" />
        <label for="pw">비밀번호</label> <input type="password" id="pw" />
        <label for="email">이메일</label> <input type="email" id="email" />
        <br>
        <textarea cols="130" rows="10" placeholder="내용을 입력해주세요:>"></textarea>
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="number">
        <input type="color">
        <input type="date">
        <input type="datetime-local">

        <br><br>
        <h5>다음 중 input type이 아닌것은? (모두 고르시오)</h5>
        <input type="checkbox"> text
        <input type="checkbox"> click
        <input type="checkbox"> bread
        <input type="checkbox"> img
        <input type="checkbox"> date

        <br>
        
    
        <h5>다음중 img tag의 속성인 것은?</h5>
        <!-- name: 그룹화 시켜서 여러개 선택 못하게 함 -->
        <!-- label 값이랑 id 값이랑 일치해야 함  -->
        <!-- label 쓰면 텍스트 누를시 버튼 눌림(텍스트를 버튼 안에 종속화 시키는 것)-->
        <input type="radio" name="tag" id="title"><label for="title">title</label>
        <input type="radio" name="tag" id="alt"><label for="title">alt</label>
        <input type="radio" name="tag" id="mouse"><label for="title">mouse</label>
        <input type="radio" name="tag" id="value"><label for="title">value</label>

        <input type="button" value="제출">


        <br>

        <select name="flower">
            <optgroup label="red_flower">
                <option>장미</option>
                <option>장미</option>
                <option>장미</option>
            </optgroup>    
            <optgroup label="red_flower">
            <option>장미</option>
            <option>해바라기</option>
            <option>백합</option>
            <option>백장미</option>
            </optgroup>
        </select>
    </form>
    <!-- form 태그 안에 있어야 제출했을 때 서버랑 연결됨 -->
    <!-- id, 등등 영어로 만들어야 됨 -->

    <br><br><br><br><br><br><br><br>

    <form>
        <h3>KDT 설문조사</h3>
        <label for="name">이름</label><input type="text" id="name" />
        <br>
        <label for="email">이메일</label> <input type="email" id="email" placeholder="love@example.com" />
        <br>
        <h4>나이</h4>
        <input type="radio" name="age" id="10"><label for="10">10대</label>
        <input type="radio" name="age" id="20"><label for="10">20대</label>
        <input type="radio" name="age" id="30"><label for="10">30대</label>
        <input type="radio" name="age" id="40"><label for="10">40대</label>
        <input type="radio" name="age" id="50"><label for="10">50대</label>
        <input type="radio" name="age" id="60"><label for="10">60대 이상</label>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" id="html"><label for="html">html</label>
        <input type="checkbox" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" id="css"><label for="css">css</label>
        <br>
        <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출"> 
    </form>
</body>
</html>
