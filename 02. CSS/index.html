<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 시작하기</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- 위에서 아래로 입혀지기 때문에 링크가 위에 있으면 링크 입히고 그 다음에 내장css를 입히므로
    즉 내장방식이 적용됨 -->
    <style>
        div{
            background-color: purple;
            color: white;
        }
        h2 {
            background-color: blue; color:white;
        }

        h3{
            background-color: black;
            color:white;
        }
    </style>

    <!-- 내장 방식이 3순위 -->
    <!-- 링크 방식이 2순위 -->
</head>
<body>
    <h1>css style 적용방법 3가지</h1>
    <p style="background-color:aqua">인라인 방법</p>
    <!-- 여기에 직접 style 적는 방식이 인라인 방식 1순위 -->
    <div>내장 스타일 태크</div>
    <ul>
        <li>외부 스타일 시트</li>
        <li>!!!!</li>
    </ul>  
    
    <h1 style="background-color:green; color:white; ">h1글자 입니다</h1>
    <h2>h2글자 입니다</h2>
    <p>p태그 입니다</p>
    <span>span태그 입니다</span>
    <h3>h3글자 입니다</h3>
</body>
</html>
